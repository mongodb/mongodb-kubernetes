apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: test-tls-base-sc-require-ssl
spec:
  shardCount: 1
  mongodsPerShardCount: 3
  mongosCount: 2
  configServerCount: 3
  version: 4.4.0
  type: ShardedCluster
  opsManager:
    configMapRef:
      name: my-project
  credentials: my-credentials

  persistent: true
  security:
    tls:
      enabled: true
