apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: oidc-replica-set
spec:
  type: ReplicaSet
  members: 3
  version: 8.0.5-ent

  opsManager:
    configMapRef:
      name: my-project
  credentials: my-credentials

  security:
    authentication:
      agents:
        mode: SCRAM
      enabled: true
      modes:
        - SCRAM
        - OIDC
      oidcProviderConfigs:
        - audience: "example-audience"
          clientId: "example-client-id"
          issuerURI: "https://example-issuer.com"
          requestedScopes: [ ]
          userClaim: "sub"
          groupsClaim: "cognito:groups"
          authorizationMethod: "WorkforceIdentityFederation"
          authorizationType: "GroupMembership"
          configurationName: "OIDC-test"
        - audience: "example-audience-2"
          clientId: "example-client-id-2"
          issuerURI: "https://example-issuer-2.com"
          requestedScopes: [ ]
          userClaim: "sub"
          groupsClaim: "cognito:groups"
          authorizationMethod: "WorkforceIdentityFederation"
          authorizationType: "GroupMembership"
          configurationName: "OIDC-test-2"
