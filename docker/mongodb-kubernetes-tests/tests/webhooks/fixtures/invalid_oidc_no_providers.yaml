apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: oidc-replica-set
spec:
  type: ReplicaSet
  members: 3
  version: 8.0.5-ent

  opsManager:
    configMapRef:
      name: my-project
  credentials: my-credentials

  security:
    authentication:
      agents:
        mode: SCRAM
      enabled: true
      modes:
        - SCRAM
        - OIDC
