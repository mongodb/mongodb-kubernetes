---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: mdbc-rs
spec:
  members: 3
  type: ReplicaSet
  version: "8.0.10"
  security:
    authentication:
      modes: ["SCRAM-SHA-1"]
  agent:
    logLevel: DEBUG
  users:
    - name: mdb-admin
      db: admin
      passwordSecretRef: # a reference to the secret that will be used to generate the user's password
        name: mdb-admin-user-password
      roles:
        - name: root
          db: admin
      scramCredentialsSecretName: mdb-admin-user-scram
    - name: mdb-user
      db: admin
      passwordSecretRef: # a reference to the secret that will be used to generate the user's password
        name: mdb-user-password
      roles:
        - name: restore
          db: sample_mflix
        - name: readWrite
          db: sample_mflix
      scramCredentialsSecretName: mdb-user-scram
    - name: mongot-user
      db: admin
      passwordSecretRef: # a reference to the secret that will be used to generate the user's password
        name: mdbc-rs-mongot-user-password
      roles:
        - name: searchCoordinator
          db: admin
      scramCredentialsSecretName: mongot-user-scram
  statefulSet:
    spec:
      template:
        spec:
          containers:
            - name: mongod
              resources:
                limits:
                  cpu: "3"
                  memory: 5Gi
                requests:
                  cpu: "2"
                  memory: 5Gi
            - name: mongodb-agent
              resources:
                limits:
                  cpu: "3"
                  memory: 5Gi
                requests:
                  cpu: "2"
                  memory: 5Gi
