apiVersion: mongodb.com/v1
kind: MongoDBSearch
metadata:
  name: mdb-ent-tls
spec:
  logLevel: DEBUG
  security:
    tls:
      certificateKeySecretRef:
        name: mdb-sh-search-cert
      ca:
        name: mdb-sh-ca
  lb:
    mode: External
    external:
      sharded:
        endpoints:
          - shardName: mdb-ent-tls-0
            endpoint: mdb-ent-tls-mongot-mdb-ent-tls-0-svc.NAMESPACE.svc.cluster.local:27028
          - shardName: mdb-ent-tls-1
            endpoint: mdb-ent-tls-mongot-mdb-ent-tls-1-svc.NAMESPACE.svc.cluster.local:27028
