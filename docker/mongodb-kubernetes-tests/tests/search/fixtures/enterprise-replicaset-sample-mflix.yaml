---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: mdb-rs
spec:
  members: 3
  version: 8.2.0-ent
  type: ReplicaSet
  opsManager:
    configMapRef:
      name: my-project
  credentials: my-credentials
  security:
    authentication:
      enabled: true
      ignoreUnknownUsers: true
      modes:
      - SCRAM
  agent:
    logLevel: DEBUG
