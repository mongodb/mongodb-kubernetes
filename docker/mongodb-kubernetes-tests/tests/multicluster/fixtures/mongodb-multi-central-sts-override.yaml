---
apiVersion: mongodb.com/v1
kind: MongoDBMultiCluster
metadata:
  name: multi-replica-set
spec:
  version: 4.4.0-ent
  type: ReplicaSet
  duplicateServiceObjects: false
  credentials: my-credentials
  statefulSet:
    spec:
      template:
        spec:
          # FIXME workaround for sleep 7200 hanging
          shareProcessNamespace: true
          containers:
          - name: sidecar1
            image: busybox
            command: ["sleep"]
            args: [ "7200" ]
  opsManager:
    configMapRef:
      name: my-project
  clusterSpecList:
    - clusterName: kind-e2e-cluster-1
      members: 2
    - clusterName: kind-e2e-cluster-2
      members: 1
    - clusterName: kind-e2e-cluster-3
      members: 2
