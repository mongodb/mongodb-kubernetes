    name: mms-user-1
  spec:
    username: "CN=mms-user-1,OU=cloud,O=MongoDB,L=New York,ST=New York,C=US"
    db: "$external"
    mongodbResourceRef:
      name: test-x509-rs
    roles:
      - db: "admin"
