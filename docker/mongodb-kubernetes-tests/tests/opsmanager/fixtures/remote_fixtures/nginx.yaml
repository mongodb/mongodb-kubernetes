apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:1.14.2
          imagePullPolicy: IfNotPresent
          name: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /mongodb-ops-manager/mongodb-releases/linux
              name: mongodb-versions
            - mountPath: /mongodb-ops-manager/mongodb-releases/compass
              name: mongosh-versions
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      initContainers:
        - name: setting-up-mongosh-1-4-1
          image: curlimages/curl:latest
          securityContext:
            runAsUser: 1337 # workaround for init-container istio issue -> https://istio.io/latest/docs/setup/additional-setup/cni/#compatibility-with-application-init-containers
          command:
            - sh
            - -c
            - curl -LO https://downloads.mongodb.com/compass/mongosh-1.4.1-linux-x64.tgz --output-dir /mongodb-ops-manager/mongodb-releases/compass && true
          volumeMounts:
            - name: mongosh-versions
              mountPath: /mongodb-ops-manager/mongodb-releases/compass
