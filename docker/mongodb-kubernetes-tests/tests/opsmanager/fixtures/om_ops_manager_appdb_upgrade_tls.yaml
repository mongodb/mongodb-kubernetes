apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om-appdb-upgrade-tls
spec:
  replicas: 1
  version: 5.0.2
  adminCredentials: ops-manager-admin-secret

  # Use RWO PVC for data volume instead of emptyDir to test upgrade with persistent storage
  # This validates the fix for CLOUDP-339918 (/tmp directory size limits)
  statefulSet:
    spec:
      volumeClaimTemplates:
        - metadata:
            name: data
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi

  backup:
    enabled: false
  security:
    tls:
      ca: issuer-ca
  applicationDatabase:
    members: 3
    version: 5.0.14-ent
    security:
      tls:
        ca: issuer-ca

  # adding this just to avoid wizard when opening OM UI
  configuration:
    automation.versions.source: mongodb
    mms.adminEmailAddr: cloud-manager-support@mongodb.com
    mms.fromEmailAddr: cloud-manager-support@mongodb.com
    mms.ignoreInitialUiSetup: "true"
    mms.mail.hostname: email-smtp.us-east-1.amazonaws.com
    mms.mail.port: "465"
    mms.mail.ssl: "true"
    mms.mail.transport: smtp
    mms.minimumTLSVersion: TLSv1.2
    mms.replyToEmailAddr: cloud-manager-support@mongodb.com

