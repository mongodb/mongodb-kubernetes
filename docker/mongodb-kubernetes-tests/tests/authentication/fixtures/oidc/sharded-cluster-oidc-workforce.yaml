---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: oidc-sharded-cluster-replica-set
spec:
  type: ShardedCluster
  shardCount: 2
  mongodsPerShardCount: 3
  mongosCount: 2
  configServerCount: 3
  version: 7.0.5-ent

  opsManager:
    configMapRef:
      name: my-project
  credentials: my-credentials

  persistent: true
  security:
    authentication:
      agents:
        mode: SCRAM
      enabled: true
      modes:
        - SCRAM
        - OIDC
      oidcProviderConfigs:
        - audience: "workforce-audience"
          clientId: "workforce-client-id"
          issuerURI: "https://workforce-issuer.example.com"
          requestedScopes: [ ]
          userClaim: "sub"
          authorizationMethod: "WorkforceIdentityFederation"
          authorizationType: "UserID"
          configurationName: "OIDC-test-user"
