---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: sharded-cluster-scram-sha-256-switch-project
spec:
  shardCount: 1
  mongodsPerShardCount: 1
  mongosCount: 1
  configServerCount: 1
  version: 4.4.0
  type: ShardedCluster

  opsManager:
    configMapRef:
      name: my-project
  credentials: my-credentials

  persistent: true
  security:
    authentication:
      enabled: true
      modes: ["SCRAM"]
