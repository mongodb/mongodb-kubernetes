---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: my-replica-set-scram
spec:
  members: 3
  version: 4.4.2
  type: ReplicaSet
  opsManager:
    configMapRef:
      name: my-project
  credentials: my-credentials
  logLevel: DEBUG
  persistent: true
  security:
    authentication:
      agents:
        mode: SCRAM
      enabled: true
      modes: ["SCRAM"]
