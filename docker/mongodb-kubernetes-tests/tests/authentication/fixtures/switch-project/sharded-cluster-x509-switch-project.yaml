---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: sharded-cluster-x509-switch-project
spec:
  shardCount: 1
  mongodsPerShardCount: 1
  mongosCount: 1
  configServerCount: 1
  version: 4.4.0-ent
  type: ShardedCluster

  opsManager:
    configMapRef:
      name: my-project
  credentials: my-credentials

  persistent: true
  security:
    tls:
      enabled: true
    authentication:
      agents:
        mode: X509
      enabled: true
      modes: ["X509"]
