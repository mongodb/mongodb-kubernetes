  - func: setup_building_host
  - func: pipeline
    vars:
      image_name: init-database
      skip_tags: ubuntu,release

- name: build_database_image_ubi
  commands:
  - func: clone
  - func: setup_building_host
  - func: pipeline
    vars:
      image_name: database
      skip_tags: ubuntu,release

- name: prepare_aws
  priority: 59
  commands:
    - func: clone
    - func: setup_jq
    - func: setup_aws
    - func: prepare_aws

- name: run_retry_script
  tags: ["patch-run"]
  commands:
    - func: run_retry_script

- name: generate_perf_tasks_one_thread
  patch_only: true
  commands:
